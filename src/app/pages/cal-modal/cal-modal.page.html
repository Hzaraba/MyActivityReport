<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <!-- Titre avec la date complÃ¨te -->
  <ion-title>{{ viewTitle }}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div class="ion-text-center">
    <h3>Remaining : {{ getRemainingDays() }} day</h3>
  </div>

  <form #f="ngForm" (ngSubmit)="onSubmitForm()" novalidate>
    <!-- Prism number -->
    <ion-item lines="full">
      <ion-label position="floating">Ticket number</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="ITicket.number"
        #numberCtrl="ngModel"
        required
      ></ion-input>
    </ion-item>
    <!-- Temps -->
    <ion-list>
      <ion-item lines="full">
        <ion-select
          placeholder="Activity duration"
          [(ngModel)]="ITicket.duration"
          #durationCtrl="ngModel"
          required
        >
          <ion-select-option value="0.25">Quarter a day</ion-select-option>
          <ion-select-option value="0.5">Half a day</ion-select-option>
          <ion-select-option value="1">All day</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <!-- Commentaire -->
    <ion-item lines="full">
      <ion-label position="floating">Comment</ion-label>
      <ion-textarea
        placeholder="Details on the ticket"
        [(ngModel)]="ITicket.comment"
        #commentCtrl="ngModel"
      ></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="danger"
          expand="block"
          [disabled]="!f.valid"
          >Create</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
